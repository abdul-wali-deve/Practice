<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bootstrap assignment</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
    <div class="row text-center">
      <div class="col-7 bg-danger" style="height: 100px;"> 
        <div class="row" style="margin-top: 110px;">
            <div class="col-2 bg-primary" style="height: 200px;"></div>
      
            <div class="col-9 bg-success" style="height: 100px; margin-left: 20px;">
                <div class="row" style="margin-top: 105px;">
                    <div class="col-2 bg-warning" style="height: 100px; margin-left: 15px;"></div>
                    <div class="col-9 bg-danger" style="height: 190px; margin-left: 20px;"></div>
                </div>
            </div>
        </div>
      </div>
      <div class="col-3 bg-info mx-2" style="height: 200px;">
        <div class="row">
            <div class="col-12 bg-danger" style="height: 200px; margin-top: 220px;"></div>
        </div>
      </div>
    </div>

    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
      integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
