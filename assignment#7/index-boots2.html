<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bootstrap assignment</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container" style="border: 1px solid black">
      <div class="row" style="height: 300px">
        <div class="col-6 border">col1</div>
        <div class="col-6">
          <div class="row" style="height: 150px">
            <div class="col-6 border">col2</div>
            <div class="col-6 border">col3</div>
          </div>
          <div class="row" style="height: 150px">
            <div class="col-6 border">col4</div>
            <div class="col-6 border">col5</div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-3 border" style="height: 150px">col6</div>
        <div class="col-6 border" style="height: 150px">col7</div>
        <div class="col-3 border-right" style="height: 150px">col8</div>
      </div>
      <div class="row">
        <div class="col-6 border" style="height: 150px">col9</div>
        <div class="col-3 border" style="height: 150px">col10</div>
        <div class="col-3 border-bottom border-right"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
      integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
